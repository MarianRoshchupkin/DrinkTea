<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Простой бот</title>
</head>
<body>
    <h1>Привет! Я - простой бот.</h1>
    <button id="helloButton">Поздороваться</button>
    <button id="howAreYouButton">Как дела?</button>
    <p id="response"></p>

    <script>
        // Функция для ответа на различные запросы
        function respondToRequest(request) {
            switch (request) {
                case 'hello':
                    return 'Привет! Как я могу помочь?';
                case 'howAreYou':
                    return 'Я всего лишь компьютерная программа, но спасибо, что спросили!';
                default:
                    return 'Извините, я не понимаю.';
            }
        }

        // Обработчик нажатия кнопок
        document.getElementById('helloButton').addEventListener('click', function() {
            document.getElementById('response').textContent = respondToRequest('hello');
        });

        document.getElementById('howAreYouButton').addEventListener('click', function() {
            document.getElementById('response').textContent = respondToRequest('howAreYou');
        });
    </script>
</body>
</html>
